<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <!-- favicon -->
    <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR-QGVJGj_18dXW-183jDqF8XWBjTAeG41HiA2XUv_4AQ&s">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="./style.css">

    <!-- javascript -->
    <script src="./script.js"></script>
 </head>
<body style="background-color: black;">
    <h1 class="mt-3" style="text-align:center;  color:white">Calculator</h1>

    <!--  -->
    <div class="row "> <!--row start-->
        <div class="col-4"></div> <!--first div  start and end-->

        <div class="box col-4 mt-3  mb-3 border  shadow rounded"> <!--second div start-->
<!--  -->
            <div class="display">
                <input id ="output"  type="text"  placeholder="0">
            </div> <!-- display end-->


            <div class="butnum  mb-4">
                <button onclick="display(7)" id="seven">7</button>
                <button onclick="display(8)" id="eight">8</button>
                <button onclick="display(9)" id="nine">9</button>
                
                <button onclick="display('*')" id="multi">&times;</button>

                <button onclick="display(4)" id="four">4</button>
                <button onclick="display(5)" id="five">5</button>
                <button onclick="display(6)" id="six">6</button>

                <button onclick="display('-')" id="minus">&minus;</button>

                <button onclick="display(1)" id="one">1</button>
                <button onclick="display(2)" id="two">2</button>
                <button onclick="display(3)" id="three">3</button>

                <button onclick="display('+')" id="plus">+</button>

                <button style="background-color:green" onclick= "clearAll()" id="clear">AC</button>

                <button onclick="display(0)" id="zero">0</button>

                <button onclick="display('/')" id="divi">&divide;</button>
                <button onclick="evaluvateExp()" id="equal">=</button>

                <button style="background-color:red" onclick="removeLast()" id="delete">&#9003</button>

            </div> <!--button butnum end-->

        </div> <!--second div end-->
        <div class="col-4"></div> <!--third div start and end-->
    </div> <!--row end-->
</body>

</html>
